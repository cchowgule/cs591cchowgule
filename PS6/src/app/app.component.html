<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>
  <p>How many days' prices would you like?</p>
  <label>(0 to 10) </label><input type="number" [(ngModel)]="days" required>
  <button (click)="selectDays()">Select</button>
</div>

<div>
  <ul>
    <li *ngFor="let price of prices">
      {{price.day}} price: {{price.usd}}
    </li>
  </ul>
</div>
