<div style="text-align:center">
  <h1>
    Welcome to {{title}}
  </h1>
</div>

<div>
  <label>Enter a US zip code </label><input type="string" [(ngModel)]="zip" required>
  <button (click)="getWeather()">Select</button>
</div>

<div>
  Name: {{loc.name}} |
  Zip code: {{loc.zip}} |
  Current Weather{{loc.current}} |
  Is cached result: {{loc.cached}} |
  <div *ngIf="loc.showList">
    <li *ngFor="let restaurant of loc.restList">
      {{restaurant}}
    </li>
  </div>
</div>
